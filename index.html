<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="sytles.css">
    <script src="https://kit.fontawesome.com/8f66459c5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <button id="settings" onclick="toggleSettings()"> settings </button>
        </div>
    </nav>
 
    <header>
        <h1>Task Manager</h1>
        <form id="new-task-form">
            <input
                type="text"
                id="new-task-input"
                placeholder="Enter a task here" />
            <input
                type="submit"
                id="new-task-submit"
                value="Add task" />
        </form>
    </header>
 
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div class="overall">
                <button id="delete_all">Delete All</button>
                <button id="print_all">Print All</button>
                <button id="drawTasks_button">drawTasks()</button>
            
            </div>

            <div id="tasks"></div>
        </section>
    
    <div class="popup" id="settings_popup">
        <div class="overlay" onclick="toggleSettings()"></div>
        <div class="content">
            <div class="close_button" onclick="toggleSettings()">&times;</div>
            <h1>Allow Duplicates?</h1>
            <p1>Automatically delete duplicate entries?</p1>
            <div class="buttons">
                <button id="toggle_duplicates" onclick="toggleDuplicates()">toggle duplicates</button>
                <button id="joke_button" onclick="testAPI()">tell me a joke</button>
            </div>
        </div>
    </div>
 
    <script src="app.js"></script>
</body>
</html>
